<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="animated rubberBand">rubber Band</div>
            <div class="animated pulse">pulse</div>
            <div class="animated shake">shake</div>
            <div class="animated swing">swing</div>
        </div>
        <div class="row">
            <div class="animated fadeInDown">Fade in down</div>
        </div>
        <div class="row">
            <div class="animated fadeInUp">Fade in up</div>
        </div>
        <div class="row">
            <div class="animated fadeInLeft">Fade in left</div>
        </div>
        <div class="row">
            <div class="animated fadeInRight">Fade in right</div>
        </div>
        <div class="row">
            <div class="animated ZoomIn">Zoom in</div>
        </div>
        <div class="row">
            <div class="animated ZoomOut">Zoom out</div>
        </div> 
            
        
    </div>
</body>
</html>
